<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="javaScript/script.js">
    <title>Calculadora</title>
</head>

<body>
    <form class="calculator" name="calc">
        <input class="value second" type="text" name="minTxt" readonly="">
        <input class="value" type="text" name="txt" readonly="">
        <span style="color: rgba(137, 137, 137, 1);" class="num clear" onclick="document.calc.minTxt.value = '', document.calc.txt.value = ''">c</span>
        <span style="color: rgba(137, 137, 137, 1);" class="num" onclick="document.calc.txt.value +='/'">/</span>
        <span style="color: rgba(116, 95, 242, 1);" class="num" onclick="document.calc.txt.value +='*'">*</span>
        <span class="num" onclick="document.calc.txt.value +='7'">7</span>
        <span class="num" onclick="document.calc.txt.value +='8'">8</span>
        <span class="num" onclick="document.calc.txt.value +='9'">9</span>
        <span style="color: rgba(116, 95, 242, 1);" class="num" onclick="document.calc.txt.value +='-'">-</span>
        <span class="num" onclick="document.calc.txt.value +='4'">4</span>
        <span class="num" onclick="document.calc.txt.value +='5'">5</span>
        <span class="num" onclick="document.calc.txt.value +='6'">6</span>
        <span class="num plus" onclick="document.calc.txt.value +='+'">+</span>
        <span class="num" onclick="document.calc.txt.value +='3'">3</span>
        <span class="num" onclick="document.calc.txt.value +='2'">2</span>
        <span class="num" onclick="document.calc.txt.value +='1'">1</span>
        <span class="num" onclick="document.calc.txt.value +='0'">0</span>
        <span class="num" onclick="document.calc.txt.value ='0', document.calc.minTxt.value = ''">00</span>
        <span class="num" onclick="document.calc.txt.value +='.'">.</span>
        <span class="num equal" onclick="document.calc.minTxt.value = eval(calc.txt.value)">=</span>
    </form>
</body>

</html>
